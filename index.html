<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Ubuntu&display=swap"
    rel="stylesheet"
  />
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <h2>Lightbox Gallery</h2>

    <div class="row">
      <div class="column">
        <img
          src="image-1.jpg"
          class="thumbnail-image hover-shadow"
          onclick="open_modal();current_slide(1)"
        />
      </div>
      <div class="column">
        <img
          src="image-2.jpg"
          class="thumbnail-image hover-shadow"
          onclick="open_modal();current_slide(2)"
        />
      </div>
      <div class="column">
        <img
          src="image-3.jpg"
          class="thumbnail-image hover-shadow"
          onclick="open_modal();current_slide(3)"
        />
      </div>
      <div class="column">
        <img
          src="image-4.jpg"
          class="thumbnail-image hover-shadow"
          onclick="open_modal();current_slide(4)"
        />
      </div>
    </div>

    <div id="modal" class="modal">
      <span class="close" onclick="close_modal()">&times;</span>
      <div class="modal-content">
        <div class="image_slides">
          <div class="numbertext">1 / 4</div>
          <img class="img_modal" src="image-1.jpg" />
        </div>

        <div class="image_slides">
          <div class="numbertext">2 / 4</div>
          <img class="img_modal" src="image-2.jpg" />
        </div>

        <div class="image_slides">
          <div class="numbertext">3 / 4</div>
          <img class="img_modal" src="image-3.jpg" />
        </div>

        <div class="image_slides">
          <div class="numbertext">4 / 4</div>
          <img class="img_modal" src="image-4.jpg" />
        </div>

        <a class="prev" onclick="plus_slides(-1)">&#10094;</a>
        <a class="next" onclick="plus_slides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo"
            src="image-1.jpg"
            style="width: 100%"
            onclick="current_slide(1)"
            alt="Simple Wooden Workspace"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="image-2.jpg"
            style="width: 100%"
            onclick="current_slide(2)"
            alt="Rainbow Colored Display"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="image-3.jpg"
            style="width: 100%"
            onclick="current_slide(3)"
            alt="Designer Wooden Workspace"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="image-4.jpg"
            style="width: 100%"
            onclick="current_slide(4)"
            alt="Black Styled Work Things"
          />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
